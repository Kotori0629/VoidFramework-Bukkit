import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'maven-publish'
}

group = 'com.github.julyss2019.bukkit'
version = '2.1.1'

dependencies {
    implementation project(':common')
    implementation project(':api')
    implementation project(':api-legacy')

    implementation 'me.lucko:jar-relocator:1.7'

    compileOnly 'com.zaxxer:HikariCP:4.0.3'
    compileOnly 'org.apache.groovy:groovy:4.0.14'
    compileOnly 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
}

processResources {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    from 'src/main/resources/plugin.yml'
    filter(ReplaceTokens, beginToken: '${', endToken: '}', tokens: ["version": project.version])
}

shadowJar {
    archiveBaseName.set(rootProject.name)
    archiveClassifier.set('')

    final prefix = 'com.void01.bukkit.voidframework.core.lib.'

    relocate('org.objectweb', prefix + 'org.objectweb')
    relocate('me.lucko', prefix + 'me.lucko')
    relocate('kotlin', prefix + 'kotlin')
    relocate('com.zaxxer.hikari', prefix + 'com.zaxxer.hikari')
}

tasks.named('build') {
    dependsOn shadowJar
}